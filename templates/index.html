<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiGen</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    
    <header>
        <h1 class="mt-3 mx-4" >CertiGen</h1>
    </header>

    <div class="d-flex preview-banner align-items-center justify-content-center">
        <div id="tagline-banner">
            <span id="tagline"></span>
        </div>
        <div class="form-banner d-flex justify-content-center row">
            <form action="/" method="post" enctype="multipart/form-data" class="col-12">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Drop the CSV file</label>
                    <input class="form-control" name="CSVFile" type="file" id="formFile">
                </div> 

                <div class="mb-3">
                    <label for="formFile" class="form-label">Drop the Template file</label>
                    <input class="form-control" name="templateFile" type="file" id="formFile">
                </div> 
                
                <div class="d-flex justify-content-around">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                          <label class="input-group-text" for="inputGroupSelect02">Output Type</label>
                        </div>
                        <select class="custom-select px-2" name="outputType"  id="inputGroupSelect02">
                          <option value="1">.pdf</option>
                          <option value="2">.zip</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger mb-3">Generate</button> 
                </div>
    
                <div class="container mt-3">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="bg-danger text-white alert alert-{{ category }} error alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close btn-danger" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
    </div>

    

    

    <!-- JS File -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
